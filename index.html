<body>
<div id="welcome-screen">
    <div class="welcome-wrapper">
        <p class="welcome-text">Boas-vindas ao</p>
        
        <div class="animation-container">
            <svg viewBox="0 0 800 200" class="shark-svg">
                <defs>
                    <linearGradient id="sharkGrad" x1="0%" y1="0%" x2="100%" y2="0%">
                        <stop offset="0%" style="stop-color:#00d2ff;" />
                        <stop offset="100%" style="stop-color:#9d50bb;" />
                    </linearGradient>
                </defs>
                
                <text x="400" y="120" text-anchor="middle" class="logix-reveal">LOGIX</text>
                
                <g class="shark-group">
                    <path d="M0,100 C30,70 70,70 100,100 C70,130 30,130 0,100 M80,85 L110,100 L80,115 Z" fill="url(#sharkGrad)" />
                    <path d="M30,80 L50,60 L60,85 Z" fill="url(#sharkGrad)" /> </g>
            </svg>
        </div>
    </div>
</div>
    <header class="main">
        <button class="main-list"><i class="bi bi-list" id="btn-menu"></i> </button>
        <div class="sidebar" id="sidebar">
        <button class="btn-close" id="btn-close">&times;</button>
        <nav class="sidebar-nav">
        <a href="#" class="nav-item active"><i class="bi bi-chat-square-text"></i> Novo Chat</a>
        <a href="#" class="nav-item"><i class="bi bi-clock-history"></i> Histórico</a>
        <div class="sidebar-divider"></div>
        <a href="#" class="nav-item"><i class="bi bi-person"></i> Perfil</a>
        <a href="#" class="nav-item"><i class="bi bi-gear"></i> Configurações</a>
        <a href="#" class="nav-item"><i class="bi bi-question-circle"></i> Ajuda</a>
    </nav>
        </div>
        <div class="overlay" id="overlay"></div>
        <h3>Logix</h3>
        <button class="enter" id="btn-entrar">Entrar</button>
        <button class="new-account" id="btn-cadastrar">Cadastre-se</button>
    </header>
    <div class="search-wrapper">
   <div class="input-container">
    <label for="uploud-file" class="file-upload-custom">
        <i class="fa-solid fa-paperclip"></i>
        <button class="files-button"><i class="bi bi-plus"></i></button>
    </label>
    <input type="text" class="text-input" placeholder="Peça ao Logix">
    <button class="send-btn"><i class="bi bi-send-fill"></i></button>
   </div>
   </div>  
</body>
