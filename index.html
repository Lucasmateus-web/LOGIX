<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/ico-principal.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&family=Open+Sans:wght@300;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Logix</title>
</head>
<body>

<div id="welcome-screen">
    <div class="welcome-wrapper">
        <p class="welcome-text">Boas-vindas ao</p>
        <div class="animation-container">
            <svg viewBox="0 0 900 300" class="shark-svg">
                <defs>
                    <linearGradient id="sharkGrad" x1="0%" y1="0%" x2="100%" y2="0%">
                        <stop offset="0%" style="stop-color:#00fbff;" />
                        <stop offset="100%" style="stop-color:#a155ff;" />
                    </linearGradient>
                </defs>
                <text x="400" y="120" text-anchor="middle" class="logix-reveal">LOGIX</text>
                <g class="shark-group">
                    <path d="M0,100 C30,70 70,70 100,100 C70,130 30,130 0,100 M80,85 L110,100 L80,115 Z" fill="url(#sharkGrad)" />
                    <path d="M30,80 L50,60 L60,85 Z" fill="url(#sharkGrad)" />
                </g>
            </svg>
        </div>
    </div>
</div>

<header class="main">
    <button class="main-list" id="btn-menu"><i class="bi bi-list"></i></button>
    
    <div class="sidebar" id="sidebar">
        <button class="btn-close" id="btn-close">&times;</button>
        <nav class="sidebar-nav">
            <a href="#" class="nav-item active"><i class="bi bi-chat-square-text"></i> Novo Chat</a>
            <a href="#" class="nav-item"><i class="bi bi-clock-history"></i> Hist√≥rico</a>
            <div class="sidebar-divider"></div>
            <a href="#" class="nav-item" onclick="toggleProfile()"><i class="bi bi-person"></i> Perfil</a>
            <a href="#" class="nav-item"><i class="bi bi-gear"></i> Configura√ß√µes</a>
            <a href="#" class="nav-item"><i class="bi bi-question-circle"></i> Ajuda</a> 
        </nav>
    </div>
    <div class="overlay" id="overlay"></div>

    <h3>Logix</h3>
    
    <div class="header-actions">
        <button class="enter" id="btn-entrar">Entrar</button>
        <button class="new-account" id="btn-cadastrar">Cadastre-se</button>
    </div>
</header>

<main class="chat-container">
    <div class="chat-messages" id="chat-messages">
        <div id="logix-typing" class="typing-container" style="display: none;">
            <div class="typing-bubble">
                <div class="dots"><span></span><span></span><span></span></div>
            </div>
        </div>
    </div>
</main>

<div class="search-wrapper">
    <div class="input-container">
        <input type="file" id="upload-file" hidden>
        <label for="upload-file" class="files-button">
            <i class="bi bi-plus"></i>
        </label>
        
        <input type="text" class="text-input" placeholder="Pe√ßa ao Logix">
        <button class="send-btn" onclick="btnEnviar()"><i class="bi bi-send-fill"></i></button>
    </div>
</div>

<div id="modal-overlay" class="modal-overlay">
    <div class="modal-content login-card">
        <div class="modal-header">
            <h2>Logix</h2>
            <p>Entre na sua conta para continuar</p>
        </div>
        <div class="btn-socials">
            <button class="social-btn google" onclick="logarGoogle()">
                <svg viewBox="0 0 48 48" width="24" height="24"><path fill="#4285F4" d="M45.12 24.5c0-1.56-.14-3.06-.4-4.5H24v8.51h11.84c-.51 2.75-2.06 5.08-4.39 6.64v5.52h7.11c4.16-3.83 6.56-9.47 6.56-16.17z"/><path fill="#34A853" d="M24 46c5.94 0 10.92-1.97 14.56-5.33l-7.11-5.52c-1.97 1.32-4.49 2.1-7.45 2.1-5.73 0-10.58-3.87-12.31-9.07H4.34v5.7C7.96 41.07 15.4 46 24 46z"/><path fill="#FBBC05" d="M11.69 28.18C11.25 26.86 11 25.45 11 24s.25-2.86.69-4.18v-5.7H4.34C2.85 17.09 2 20.45 2 24s.85 6.91 2.34 9.88l7.35-5.7z"/><path fill="#EA4335" d="M24 10.75c3.23 0 6.13 1.11 8.41 3.29l6.31-6.31C34.91 4.18 29.93 2 24 2 15.4 2 7.96 6.93 4.34 14.12l7.35 5.7c1.73-5.2 6.58-9.07 12.31-9.07z"/></svg>
                <span>Entrar com Google</span>
            </button>
        </div>
    </div>
</div>

<div id="modal-over" class="modal-over">
    <div class="card-login">
        <div class="header-modal">
            <h2>Cadastrar</h2>
            <p>Crie sua conta no Logix</p>
        </div>
        <input type="email" placeholder="E-mail" class="email">
        <input type="password" placeholder="Senha" class="senha">
        <button class="btn-for">Criar Conta</button>
    </div>
</div>

<div class="profile-modal" id="profile-modal">
    <div class="modal-overlay-perfil" onclick="toggleProfile()"></div>
    <div class="profile-card-content">
        <h2>Editar Perfil</h2>
        <div class="edit-profile">
            <input type="file" id="file-input-profile" accept="image/*" hidden>
            <label for="file-input-profile" class="profile-circle">
                <img src="https://via.placeholder.com/150" alt="Perfil" id="profile-image">
                <div class="test-overlay"><span>üì∑</span></div>
            </label>
        </div>
        <div class="profile-info">
            <input type="text" id="profile-name" placeholder="Nome de Exibi√ß√£o">
            <input type="text" id="profile-user" placeholder="Usu√°rio @">
        </div>
        <button class="btn-for" onclick="toggleProfile()">Salvar</button>
    </div>
</div>

<footer>
    <p>O Logix pode cometer erros. Verifique as informa√ß√µes importantes.</p>
</footer>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCnI-1hCDM0OE6HVwV_JVJQgWTKqn3cT0k",
        authDomain: "logix-1afc4.firebaseapp.com",
        projectId: "logix-1afc4",
        storageBucket: "logix-1afc4.firebasestorage.app",
        messagingSenderId: "972875490559",
        appId: "1:972875490559:web:f1a54d6aa874c6d968d8ca"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    window.auth = auth;
    window.GoogleAuthProvider = GoogleAuthProvider;
    window.signInWithPopup = signInWithPopup;
</script>
<script src="js/script.js"></script>
</body>
</html>
